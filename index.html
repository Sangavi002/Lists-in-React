<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Rendering</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Create a root instance for rendering React components
    let reactRoot = ReactDOM.createRoot(document.getElementById('root'))
    
    // Define an array of fruits and an empty array
    const fruits = ["Apple", "Banana", "Cherry"];
    const item2 = []
    
    // Define a functional component for rendering a list of items
    function ItemList({items}) {
        // If the items array is empty, render a message
        if (items.length === 0) {
            return <p>No items found</p>;
        }
        // If the items array is not empty, render a list of items
        return (
            <ul>
                {items.map((item, index) =>
                    <li key={index}>
                        {item}
                    </li>
                )}
            </ul>
        )
    }
    
    // Render two instances of the ItemList component with different items arrays
    reactRoot.render(
        <>
            <ItemList items={fruits} />
            <ItemList items={item2} />
        </>
        );
</script>
</body>
</html>
